<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="img/icon.png">
    <title>TicTacToe</title>
</head>
<body>
        <div class="title">
            <!-- Tic Tac Toe -->
            <h1>Իքսիկ-Նոլիկ</h1>
        </div>
        <div class="display">
            <!-- Player X's turn -->
            Հերթը <span class="display-player playerX">X</span>-ի խաղացոզինն է
        </div>
        <div class="container">
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
        </div>
        <div class="display announcer hide"></div>
        <div class="controls">
            <!-- Reset -->
            <button id="reset">Վերականգնել</button>
        </div>
    <script src="js/main.js"></script>
</body>
</html>
